 <script>
 function cerrarSesion() {
    // Borra cualquier sesión
    sessionStorage.clear();

    // Previene volver atrás
    history.pushState(null, "", location.href);
    window.onpopstate = function () {
        history.go(1);
    };

    // Redirige a login
    window.location.href = "index.html";
}
</script>
