<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tipos de Revisión</title>
<style>
  html,body {
    height:100%;
    margin:0;
    font-family: Arial, sans-serif;
  }

  .tipos-revision-container {
    position:relative;
    width:100%;
    height:100vh;
    overflow:hidden;
    background-image: url("tipos de revision.JPG");
    background-repeat:no-repeat;
    background-position:center;
    background-size:100% 100%;
  }

  .btn-flecha {
    position:absolute;
    top:220px; left:20px;
    background: rgb(10, 10, 1);
    color: rgb(244, 248, 6);
    border: 4px solid rgb(255, 233, 36);
    padding: 4px 12px;
    font-size:20px;
    border-radius:8px;
    cursor:pointer;
    z-index:20;
    font-weight:bold;
  }

  .btn-top {
    position:absolute;
    top:220px;
    background: black;
    color: white;
    border: 3px solid yellow;
    padding: 10px 20px;
    font-size:14px;
    border-radius:8px;
    cursor:pointer;
    z-index:20;
    font-weight:bold;
  }

  #btn-menu { left:60px; }
  #btn-inicio { left:110px; }

  .btn-section {
    position:absolute;
    background: rgb(79, 198, 238);
    color: black;
    border: 3px solid black;
    padding: 12px 20px;
    font-size:15px;
    border-radius:10px;
    cursor:pointer;
    z-index:20;
    font-weight:700;
    font-style:italic;
  }

  #btn-edc  { top:280px; left:140px; }
  #btn-lln  { top:280px; left:240px; }
  #btn-edcm { top:280px; left:340px; }

  @media (max-width:900px){
    .btn-section { transform: scale(0.9); }
  }
  @media (max-width:600px){
    #btn-edc,#btn-lln,#btn-edcm { left: 20px; width: calc(100% - 40px); top: auto; }
    #btn-edc { top:130px; }
    #btn-lln { top:130px; }
    #btn-edcm { top:130px; }
    #btn-menu { left: 100px; }
    #btn-inicio { left: 200px; }
  }
</style>
</head>
<body>
<div class=\"container\">
  <div class="tipos-revision-container">

    <button class="btn-flecha" onclick="location.href='menu.html'">⟵</button>

    <button class="btn-top" id="btn-menu" title="Menú">MENÚ</button>
    <button class="btn-top" id="btn-inicio" title="Inicio">INICIO</button>

    <button class="btn-section" id="btn-edc">Revisión EDC</button>
    <button class="btn-section" id="btn-lln">Revisión LLN</button>
    <button class="btn-section" id="btn-edcm">Revisión EDCM</button>


  </div>

<script>
  document.getElementById('btn-menu').onclick = () => location.href='menu.html';
  document.getElementById('btn-inicio').onclick = () => location.href='index.html';

  document.getElementById('btn-edc').onclick  = () => location.href='revision_edc.html';
  document.getElementById('btn-lln').onclick  = () => location.href='revision_lln.html';
  document.getElementById('btn-edcm').onclick = () => location.href='revision_edcm.html';
</script>
</div>
</body>
</html>
