<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Trampas</title>
    <link rel="stylesheet" href="trampas.css">
</head>
<body style="background-image: url('TIPOS DE TRAMPAS.JPG');">

    <!-- Flecha regresar -->
    <button class="btn-flecha" onclick="history.back()">⟵</button>

    <!-- Botones superiores -->
    <button id="btn-menu" class="btn-top" onclick="location.href='menu.html'">MENÚ</button>
    <button id="btn-inicio" class="btn-top" onclick='cerrar sesion'">INICIO</button>

    <script>
function cerrarSesion() {
    // Borra cualquier sesión
    sessionStorage.clear();

    // Previene volver atrás
    history.pushState(null, "", location.href);
    window.onpopstate = function () {
        history.go(1);
    };

    // Redirige a login
    window.location.href = "index.html";
}
</script>

    <!-- Botones de trampas -->
    <button class="btn-trampa" id="btn-edc">TRAMPAS EDC</button>
    <button class="btn-trampa" id="btn-feromonas">TRAMPAS FEROMONAS</button>
    <button class="btn-trampa" id="btn-edcm">TRAMPAS EDCM</button>
    <button class="btn-trampa" id="btn-lln">TRAMPAS LLN</button>
    <button class="btn-trampa1" id="btn-tdt">TIPOS DE TRAMPAS</button>

</body>
</html>
